{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <title>Louis's Store</title>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="{% url 'home' %}" class="navbar-brand"><h3>Ecommerce</h3></a>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item mr-4"><a href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item mr-4"><a href="{% url 'catalog' %}">Store</a></li>
                    <li class="nav-item mr-4"><a href="{% url 'about' %}">About</a></li>
                    <li class="nav-item mr-4"><a href="{% url 'contact' %}">Contact</a></li>
                </ul> 
              </div>
                {% if not request.user.is_authenticated %}
                    <button class='btn btn-light btn-lg'><a style="color: black;" href="{% url 'users:register' %}">Sign Up</button>
                    <button style="margin-right: 6rem; margin-left: 2rem;" class='btn btn-secondary btn-lg'><a style="color: white;" href="{% url 'users:login' %}">Login</a></button>
                {% else %}
                    <button class="btn btn-light btn-lg">Cart</button> 
                    <button class="ml-4 btn btn-secondary btn-lg"><a style='color: white;' href="{% url 'users:signout' %}">Sign Out</a></button>  
                {% endif %}
        </div>
        {% if messages.success %}
            <div class="alert alert-success text-center">
                <h5>{{ messages.success }}</h5>
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
