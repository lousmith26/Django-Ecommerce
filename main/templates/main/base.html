{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <title>Louis's Store</title>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="{% url 'home' %}" class="navbar-brand"><h3>Ecommerce</h3></a>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item mr-4"><a href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item mr-4"><a href="/store">Store</a></li>
                    <li class="nav-item mr-4"><a href="{% url 'about' %}">About</a></li>
                    <li class="nav-item mr-4"><a href="{% url 'contact' %}">Contact</a></li>
                </ul> 
              </div>

              <button class="cart"><span><i class="fa fa-shopping-cart" style="font-size:36px"></i></span></button>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
